name: Main Pull Request Tests

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  automated-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install
        run: make install

      - name: Lint Checker
        run: make lint

      - name: Tests
        run: make test
